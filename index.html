<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/main.css">
    <title>
        Strong Password Generator
    </title>
</head>

<body>
    <div class="container mx-auto">
        <div class="flex justify-center items-center h-screen">
            <div class="w-full">

                <!-- Heading Section -->
                <div class="flex justify-center items-center">
                    <h1 class="text-4xl font-bold text-gray-800">
                        Strong Password Generator
                    </h1>
                </div>

                <!-- Password Generator Section -->
                <div class="flex justify-center items-center mt-10">
                    <div class="w-full">
                        <div class="flex justify-center items-center">
                            <div class="w-full">
                                <div class="flex justify-center items-center">
                                    <input type="text" id="password"
                                        class="w-1/2 p-3 border-2 border-gray-300 rounded-md"
                                        placeholder="Generated Password" readonly>
                                </div>

                                <!-- Copy icon -->
                                <div class="flex justify-center items-center mt-5">
                                    <div class="w-full">
                                        <div class="flex justify-center items-center">
                                            <button id="copy" class="w-1/2 p-3 bg-blue-500 text-white rounded-md">
                                                Copy Password
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Password configuration option section -->
                        <div class="flex justify-center items-center mt-5">
                            <div class="w-full">
                                <div class="flex justify-center items-center">
                                    <div class="w-1/2">
                                        <div class="flex justify-between items-center">
                                            <label for="length" class="text-gray-500">
                                                Length
                                            </label>
                                            <input type="number" id="length"
                                                class="p-3 border-2 border-gray-300 rounded-md" placeholder="Length"
                                                value="15">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center items-center mt-5">
                            <div class="w-full">
                                <div class="flex justify-center items-center">
                                    <div class="w-1/2">
                                        <div class="flex justify-between items-center">
                                            <label for="uppercase" class="text-gray-500">
                                                Uppercase
                                            </label>
                                            <input type="checkbox" id="uppercase" checked="checked"
                                                class="p-3 border-2 border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center items-center mt-5">
                            <div class="w-full">
                                <div class="flex justify-center items-center">
                                    <div class="w-1/2">
                                        <div class="flex justify-between items-center">
                                            <label for="lowercase" class="text-gray-500">
                                                Lowercase
                                            </label>
                                            <input type="checkbox" id="lowercase" checked="checked"
                                                class="p-3 border-2 border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center items-center mt-5">
                            <div class="w-full">
                                <div class="flex justify-center items-center">
                                    <div class="w-1/2">
                                        <div class="flex justify-between items-center">
                                            <label for="number" class="text-gray-500">
                                                Number
                                            </label>
                                            <input type="checkbox" id="number" checked="checked"
                                                class="p-3 border-2 border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center items-center mt-5">
                            <div class="w-full">
                                <div class="flex justify-center items-center">
                                    <div class="w-1/2">
                                        <div class="flex justify-between items-center">
                                            <label for="special" class="text-gray-500">
                                                Special Characters (e.g. @, #, $, %, etc.)
                                            </label>
                                            <input type="checkbox" id="special" checked="checked"
                                                class="p-3 border-2 border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Custom Allowed characters -->
                        <div class="flex justify-center items-center mt-5">
                            <div class="w-full">
                                <div class="flex justify-center items-center">
                                    <div class="w-1/2">
                                        <div class="flex justify-between items-center">
                                            <label for="custom" class="text-gray-500">
                                                Custom Allowed Characters
                                            </label>
                                            <input type="text" id="custom"
                                                class="p-3 border-2 border-gray-300 rounded-md"
                                                placeholder="Your Characters">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Generate Password Button -->
                        <div class="flex justify-center items-center mt-10">
                            <div class="w-full">
                                <div class="flex justify-center items-center">
                                    <button id="generate" class="w-1/2 p-3 bg-blue-500 text-white rounded-md">
                                        Generate Password
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Copyright to Kisan Thapa Section -->
                <div class="flex flex-col justify-center items-center mt-20">
                    <div class="text-center text-gray-500">
                        &copy; 2024 Kisan Thapa
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript File  -->
    <script src="script/main.js"></script>
</body>

</html>
